<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel App SPA</title>

    <!-- FontAwesome Icons -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- SB Admin 2 CSS -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom SPA CSS -->
    <link href="css/spapp.css" rel="stylesheet">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
            <div class="sidebar-brand-icon">
                <i class="fas fa-plane"></i>
            </div>
            <div class="sidebar-brand-text mx-3">TravelApp</div>
        </a>

        <!-- Nav Items -->
        <li class="nav-item">
            <a class="nav-link" href="#hotels">
                <i class="fas fa-hotel"></i>
                <span>Hotels</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#flights">
                <i class="fas fa-plane-departure"></i>
                <span>Flights</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#login">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#register">
                <i class="fas fa-user-plus"></i>
                <span>Register</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#booking">
                <i class="fas fa-user-plus"></i>
                <span>Booking</span>
            </a>
        </li>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Placeholder for Future Topbar Items -->
                </ul>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Main SPA Content -->
                <main id="spapp" role="main">
                    <section id="hotels" data-load="hotels.html"></section>
                    <section id="flights" data-load="flights.html"></section>
                    <section id="login" data-load="login.html"></section>
                    <section id="register" data-load="register.html"></section>
                    <section id="booking" data-load="booking.html"></section>
                </main>
            </div>
            <!-- End Page Content -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap JS and Dependencies -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/sb-admin-2.js"></script>

<!-- SPA Script -->
<script src="js/jquery.spapp.min.js"></script>
<script>
    let app = $.spapp({
        templateDir: 'pages/' // Directory containing your SPA pages
    });
    app.run();
</script>
<!--<script src="js/login.js"></script>-->
</body>

</html>
