

<div class="container">

    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">


                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>
                                <form id="registerForm" class="user">
                                    <!-- User Type -->
<!--                                    <div class="form-group">-->
<!--                                        <select id="userType" class="form-control form-control-user" required>-->
<!--                                            <option value="USER" selected>User</option>-->
<!--                                            <option value="ADMIN">Admin</option>-->
<!--                                        </select>-->
<!--                                    </div>-->
                                    <!-- First Name -->
                                    <div class="form-group">
                                        <input type="text" id="firstName" class="form-control form-control-user"
                                               placeholder="First Name" required>
                                    </div>
                                    <!-- Last Name -->
                                    <div class="form-group">
                                        <input type="text" id="lastName" class="form-control form-control-user"
                                               placeholder="Last Name" required>
                                    </div>
                                    <!-- Email -->
                                    <div class="form-group">
                                        <input type="email" id="email" class="form-control form-control-user"
                                               placeholder="Email Address" required>
                                    </div>
                                    <!-- Username -->
                                    <div class="form-group">
                                        <input type="text" id="username" class="form-control form-control-user"
                                               placeholder="Username" required>
                                    </div>
                                    <!-- Password -->
                                    <div class="form-group">
                                        <input type="password" id="password" class="form-control form-control-user"
                                               placeholder="Password" required>
                                    </div>
                                    <!-- Confirm Password -->
                                    <div class="form-group">
                                        <input type="password" id="confirmPassword" class="form-control form-control-user"
                                               placeholder="Confirm Password" required>
                                    </div>
                                    <!-- Register Button -->
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Register Account
                                    </button>
                                    <hr>
                                </form>
                                <!-- OAuth2 Login Buttons -->
                                <div class="text-center mb-3">
                                    <small class="text-muted">— OR —</small>
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="btn btn-danger btn-block mb-2" id="googleLoginBtn">
                                        <i class="fab fa-google"></i> Sign up with Google
                                    </button>
                                    <button type="button" class="btn btn-primary btn-block" id="facebookLoginBtn">
                                        <i class="fab fa-facebook"></i> Sign up with Facebook(Coming soon)
                                    </button>
                                </div>

                                <div id="registerError" class="text-danger text-center mt-3"></div>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="login.html">Already have an account? Login!</a>
                                </div>
                            </div>


                </div>
            </div>

        </div>

    </div>

</div>
