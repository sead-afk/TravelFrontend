<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Travel App</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">

<div class="container mt-5">
    <!-- Profile Section -->
    <div id="profile-section" class="card shadow mb-4">
        <div class="card-header py-3">
            <h2 class="h5 m-0 font-weight-bold text-primary">User Profile</h2>
        </div>
        <div class="card-body">
            <p><strong>Username:</strong> <span id="profile-username"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p class="text-lg">Current Balance: <span id="balance-amount" class="font-weight-bold text-success">$0.00</span></p>

            <div class="form-group mt-4">
                <label for="add-amount" class="font-weight-medium">Add Funds:</label>
                <input type="number" id="add-amount" class="form-control mt-1" min="1" step="0.01" placeholder="Enter amount">
            </div>

            <button id="update-balance-btn" class="btn btn-primary mt-3">
                <i class="fas fa-wallet"></i> Update Balance
            </button>
        </div>
    </div>

    <!-- Flight Bookings Table -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h2 class="h5 m-0 font-weight-bold text-primary">Your Flight Bookings</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th>Flight Number</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Departure Time</th>
                        <th>Arrival Time</th>
                        <th>Seat Number</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="flight-bookings">
                    <!-- Flight booking history will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Hotel Bookings Table -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h2 class="h5 m-0 font-weight-bold text-primary">Your Hotel Bookings</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th>Hotel Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Room Number</th>
                        <th>Amenities</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody id="hotel-bookings">
                    <!-- Hotel booking history will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Edit Booking Modal -->
<div class="modal fade" id="editBookingModal" tabindex="-1" role="dialog" aria-labelledby="editBookingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBookingModalLabel">Edit Booking</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Hidden field for booking id -->
                <input type="hidden" id="edit-booking-id">
                <div class="form-group">
                    <label for="edit-start-date">Start Date</label>
                    <input type="date" id="edit-start-date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-end-date">End Date</label>
                    <input type="date" id="edit-end-date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-amount">Amount</label>
                    <input type="number" id="edit-amount" class="form-control">
                </div>
                <!-- Fields specific to booking type -->
                <div class="form-group" id="hotel-edit-group" style="display:none;">
                    <label for="edit-room-number">Room Number</label>
                    <input type="text" id="edit-room-number" class="form-control" readonly>
                </div>
                <div class="form-group" id="flight-edit-group" style="display:none;">
                    <label for="edit-seat-number">Seat Number</label>
                    <input type="text" id="edit-seat-number" class="form-control" readonly>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- You can add a Save Changes button that triggers an update function -->
                <button type="button" class="btn btn-primary" id="save-edit-booking">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="js/profile.js"></script>
</body>
</html>
